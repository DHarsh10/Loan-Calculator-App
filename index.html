<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #results, #loading {
            display: none;
        }

        .img{
            max-width: 150px ;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">&#8377;</div>
                                </div>
                                <input type="number" min="0" placeholder="Loan Amount" id="loan-amount"
                                    class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">%</div>
                                </div>
                                <input type="number" min="0" placeholder="Interest Value" id="interest"
                                    class="form-control">
                            </div>
                        </div>


                        <div class="form-group">
                            <input type="number" min="0" placeholder="Years to pay" id="years-to-pay" class="form-control">
                        </div>


                        <div class="form-group">
                            <button id="button" class="btn btn-dark btn-block">Calculate</button>
                        </div>

                    </form>
                    <!-- form -->

                    <div id="loading">
                        <img class="img img-fluid" src="images/hug.gif" alt="">
                    </div>

                    <!-- results -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Monthly Payment</div>
                                </div>
                                <input type="number" min="0" id="monthly-payment" class="form-control" disabled>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Amount</div>
                                </div>
                                <input type="number" min="0" id="total-amount" class="form-control" disabled>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Interest</div>
                                </div>
                                <input type="number" min="0" id="total-interest" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="loanClc.js" type="text/javascript"></script>
</body>

</html>
